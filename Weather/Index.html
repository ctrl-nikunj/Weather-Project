<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <script src="script.js" defer></script>
    <title>Weather Project</title>
</head>
<body>
    <div class="container">
        <h1>Weather Fetcher</h1>
        <div class="search-box">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for a city..." oninput="fetchSuggestions(this.value)">
            <div class="dropdown" id="suggestions"></div>
            <input type="button" class="search-button" onclick="fetchWeatherData()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </input>
        </div>
        <div class="weather-box"></div>
    </div>
</body>
</html>
